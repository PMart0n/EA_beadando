<h2>Pozíció lezárva</h2>

<div style="background:white; padding:20px; border-radius:5px; color:black;">
    <p><strong>Order ID:</strong>
        <span th:text="${result.orderFillTransaction.id}"></span>
    </p>

    <p><strong>Instrumentum:</strong>

<ul class="actions">
