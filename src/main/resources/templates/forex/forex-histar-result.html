<h2>10 utolsó historikus gyertya</h2>

<table>
    <thead>
    <tr>
        <th>Idő</th>
        <th>Nyitó</th>
        <th>Záró</th>
        <th>Minimum</th>
        <th>Maximum</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="c : ${candles.candles}">
        <td th:text="${c.time}"></td>
        <td th:text="${c.mid.open}"></td>
        <td th:text="${c.mid.close}"></td>
        <td th:text="${c.mid.low}"></td>
        <td th:text="${c.mid.high}"></td>
    </tr>
    </tbody>
</table>

<br/>

<ul class="actions">
    <li><a th:href="@{/forex-histar}" class="button">Új lekérdezés</a></li>
</ul>
