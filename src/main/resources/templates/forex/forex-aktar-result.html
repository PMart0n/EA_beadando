<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">

    <section class="wrapper style1 fade-up">
        <div class="inner">
            <h2>Aktuális ár: <span th:text="${instrument}"></span></h2>

            <div>

                <h3>Piaci adatok</h3>
                <hr style="border-color: #ccc; margin-bottom: 1em;" />

                <p th:utext="${price}" style="font-family: monospace; font-size: 1.1em; line-height: 1.6;"></p>

            </div>

            <br/>

            <ul class="actions">
                <li><a th:href="@{/forex-aktar}" class="button primary">Új lekérdezés</a></li>
                <li><a th:href="@{/}" class="button">Vissza a főoldalra</a></li>
            </ul>
        </div>
    </section>

</div>

</body>
</html>
