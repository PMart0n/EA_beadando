<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">

    <section class="wrapper style1 fade-up">
        <div class="inner">
            <h2>Számlainformációk</h2>

            <div>
                <table style="margin-bottom: 0;"> <tr>
                    <th>Számla ID</th>
                    <td th:text="${account.id}"></td>
                </tr>
                    <tr>
                        <th>Egyenleg</th>
                        <td th:text="${account.balance}"></td>
                    </tr>
                    <tr>
                        <th>Nem realizált P/L</th>
                        <td th:text="${account.unrealizedPL}"></td>
                    </tr>
                </table>
            </div>

            <br>

            <ul class="actions">
                <li><a th:href="@{/}" class="button">Vissza a főoldalra</a></li>
            </ul>
        </div>
    </section>

</div> </body>
</html>
