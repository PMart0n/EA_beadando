<h2>Pozíció zárása</h2>

    <div class="field">
        <label>Trade ID</label>
        <input type="number" th:field="*{tradeId}" style="color:black;" />

    <ul class="actions">
        <li><input type="submit" value="Zárás" class="button danger"/></li>
    </ul>
</form>
