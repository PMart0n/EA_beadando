<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">

    <section class="wrapper style1 fade-up">
        <div class="inner">
            <h2>Pozíció sikeresen megnyitva</h2>

            <div style="background: #dcdcdc; padding: 30px; border-radius: 8px; color: #333; border-left: 5px solid #4caf50;">

                <div style="margin-bottom: 10px;">
                    <strong>Order ID (Tranzakció azonosító):</strong><br>
                    <span th:text="${result.orderCreateTransaction.id}" style="font-family: monospace; font-size: 1.2em;"></span>
                </div>

                <div style="margin-bottom: 10px;">
                    <strong>Instrumentum:</strong><br>
                    <span th:text="${result.orderCreateTransaction.instrument}"></span>
                </div>

                <div>
                    <strong>Mennyiség (Units):</strong><br>
                    <span th:text="${result.orderCreateTransaction.units}"></span>
                </div>

            </div>

            <br/>

            <ul class="actions">
                <li><a th:href="@{/forex-nyit}" class="button primary">Új pozíció nyitása</a></li>
                <li><a th:href="@{/}" class="button">Vissza a főoldalra</a></li>
            </ul>
        </div>
    </section>

</div>

</body>
</html>
